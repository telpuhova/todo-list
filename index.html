<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>to do:</h1>
          <div id="list">

          </div>
          <button id="clear">clear</button>
        </div>
        <div class="col-sm-6">
          <form id="formTodo">
            <div class="form-group">
              <label>Title:</label>
              <input id="title" type="text" value="thing" class="form-control">
            </div>
            <div class="form-group">
              <label>Description:</label>
              <input id="description" type="text" value="description" class="form-control">
            </div>
            <div class="form-group">
              <label>Group:</label>
              <input id="group" type="text" value="group" class="form-control">
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
